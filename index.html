<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de mensajes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    <header>
        <img src="./assets/img/AluraLogo.svg"/>
    </header>
    <main>
        <form class="form_section">
            <textarea class="input_texarea" name="mensaje" id="" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div class="container">
                <div class="btn_container">
                    <div class="alert_msj">
                        <img src="./assets/img/Vectoradmiracion.svg" alt="">
                        <spam>Solo letras minúsculas y sin acentos</spam></div>
                    </div>  
                <div class="submit_container">  
                    <input class="form_btn" type="submit" value="Encriptar">
                    <input class="form_btn form_btn--secundary" type="submit" value="Desencriptar">
                </div>                 
            </div>
           
        </form>
       <aside class="result">
            <img src="./assets/img/AluraMuñeco.svg" alt="matacho" class="result_img">
            <div class="loader hidden"></div>
            <div class="result_container">
                <h3 class="result_title">Ningún mensaje fue encontrado</h3>
                <p class="result_text">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button class="result_btn form_btn form_btn--secundary hidden">Copiar</button>
            </div>
        </aside>
    </main>
    <script src="./encriptador.js"></script>
    
</body>
</html>
